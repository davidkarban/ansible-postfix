---
postfix_pkgs:
  - postfix
  - postfix-mysql
  - postfix-pcre
  # for sasl auth when relaying thru passworded relayhost
  - libsasl2-modules

postfix_service: postfix
postfix_conf_dir: "/etc/postfix/"
postfix_chroot: '-'

postfix_default_tls_cert_file: "/etc/ssl/certs/ssl-cert-snakeoil.pem"
postfix_default_tls_key_file: "/etc/ssl/private/ssl-cert-snakeoil.key"

