---
postfix_pkgs:
  - postfix
  # for sasl auth when relaying thru passworded relayhost
  - cyrus-sasl
  - cyrus-sasl-lib
  - cyrus-sasl-plain

postfix_service: postfix
postfix_conf_dir: "/etc/postfix/"
postfix_chroot: 'n'

postfix_default_tls_cert_file: "/etc/pki/tls/certs/localhost.crt"
postfix_default_tls_key_file: "/etc/pki/tls/private/localhost.key"
